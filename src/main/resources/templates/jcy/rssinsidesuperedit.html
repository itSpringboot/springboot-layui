<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>rssinsidesuper列表</title>
    <link rel="icon" href="data:;base64,=">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="/static/layui/src/css/layui.css">

    <style>
        body{padding: 10px;}
    </style>
</head>
<body>

<form class="layui-form layui-form-pane1" action="/rssinsidesuper/save" method="post" name="f" lay-filter="first">
        <input type="hidden" name="id" th:value="${data?.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">监督报告表</label>
            <div class="layui-input-inline">
                <input type="text" name="presentId" th:value="${data?.presentId}" required placeholder="请输入监督报告表" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-inline">
                <input type="text" name="insideName" th:value="${data?.insideName}" required placeholder="请输入姓名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">职务</label>
            <div class="layui-input-inline">
                <input type="text" name="insidePost" th:value="${data?.insidePost}" required placeholder="请输入职务" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">监督记录</label>
            <div class="layui-input-inline">
                <input type="text" name="superRecord" th:value="${data?.superRecord}" required placeholder="请输入监督记录" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">创建人</label>
            <div class="layui-input-inline">
                <input type="text" name="crtUser" th:value="${data?.crtUser}" required placeholder="请输入创建人" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">创建时间</label>
            <div class="layui-input-inline">
                <input type="text" name="crtTime" th:value="${data?.crtTime}" required placeholder="请输入创建时间" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">修改人</label>
            <div class="layui-input-inline">
                <input type="text" name="updUser" th:value="${data?.updUser}" required placeholder="请输入修改人" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">修改时间</label>
            <div class="layui-input-inline">
                <input type="text" name="updTime" th:value="${data?.updTime}" required placeholder="请输入修改时间" autocomplete="off" class="layui-input">
            </div>
        </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<br>

<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script src="/static/layui/src/layui.js"></script>

<script>
    layui.use('form', function(){
        var form = layui.form;

        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '标题也太短了吧';
                }
            }
        });

        //初始赋值
        form.val('first', {});


        //事件监听
        form.on('select', function(data){
            console.log('select: ', this, data);
        });

        form.on('checkbox', function(data){
            console.log(this.checked, data.elem.checked);
        });

        form.on('radio', function(data){
            console.log(data);
        });

        //监听提交
        form.on('submit(*)', function(data){
            layer.confirm('是否提交', {icon: 1, title:'提示'}, function(index){
                document.f.submit();
                layer.close(index);
                return true;
            });
            return false;
        });

    });

</script>
</body>
</html>
