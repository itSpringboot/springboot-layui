<!DOCTYPE>

<html>
<head>
    <meta charset="utf-8">
    <title>rssinsidesuper列表</title>
    <link rel="icon" href="data:;base64,=">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="/static/layui/src/css/layui.css">

    <style>
        body{padding: 10px;}
    </style>
</head>
<body>

<form class="layui-form layui-form-pane1"  method="post" id="rssinsidesuperForm" name="f" lay-filter="first">
        <input type="hidden" name="id">
        <input type="hidden" name="presentId">
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-inline">
                <input type="text" name="insideName" required placeholder="请输入姓名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">职务</label>
            <div class="layui-input-inline">
                <input type="text" name="insidePost" required placeholder="请输入职务" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">监督记录</label>
            <div class="layui-input-inline">
                <input type="text" name="superRecord" required placeholder="请输入监督记录" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">创建人</label>
            <div class="layui-input-inline">
                <input type="text" name="crtUser" required placeholder="请输入创建人" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">创建时间</label>
            <div class="layui-input-inline">
                <input type="text" name="crtTime" required placeholder="请输入创建时间" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">修改人</label>
            <div class="layui-input-inline">
                <input type="text" name="updUser" required placeholder="请输入修改人" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">修改时间</label>
            <div class="layui-input-inline">
                <input type="text" name="updTime" required placeholder="请输入修改时间" autocomplete="off" class="layui-input">
            </div>
        </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<br>

<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script src="/static/layui/src/layui.js"></script>

<script>
    layui.use('form', function(){
        var form = layui.form;

        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '标题也太短了吧';
                }
            }
        });
        function getQueryVariable(variable)
        {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0;i<vars.length;i++) {
                var pair = vars[i].split("=");
                if(pair[0] == variable){return pair[1];}
            }
            return(false);
        }
        $.ajax({
            url: "/rssinsidesuper/get",
            data: {"id":getQueryVariable("id")},
            async:false,
            success: function(data){
                console.log(data);
                form.val('first', data);
            }
        });
        //初始赋值
        form.val('first', {});


        //事件监听
        form.on('select', function(data){
            console.log('select: ', this, data);
        });

        form.on('checkbox', function(data){
            console.log(this.checked, data.elem.checked);
        });

        form.on('radio', function(data){
            console.log(data);
        });

        //监听提交
        form.on('submit(*)', function(data){
            layer.confirm('是否提交', {icon: 1, title:'提示'}, function(index){
                var formData = $('#rssinsidesuperForm').serializeObject();
                $.ajax({
                    type:"post",
                    url: "/rssinsidesuper/save",
                    async:false,
                    data:formData,
                    success:function(data){
                        if(data.success==true){
                            window.location.href = '/admin/jcy/rssinsidesuper';
                        }else{
                            layer.msg("保存出错");
                            return false;
                        }

                    },error:function(e,ee,eee){
                        console.log(eee);
                    }
                });
            });
            return false;
        });

        $.fn.serializeObject = function()
        {
            var o = {};
            var a = this.serializeArray();
            $.each(a, function() {
                if (o[this.name] !== undefined) {
                    if (!o[this.name].push) {
                        o[this.name] = [o[this.name]];
                    }
                    o[this.name].push(this.value || '');
                } else {
                    o[this.name] = this.value || '';
                }
            });
            return o;
        };

    });

</script>
</body>
</html>
